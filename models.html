<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Audi R8 Models</title>
		<!--link to bootstrap library-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!--use of jquery library-->
	    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!--use of bootstrap library-->
	    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!--link for css access-->
		<link rel="stylesheet" type="text/css" href="css_folder/screen.css">
		<link rel="stylesheet" type"text/css" href="css_folder/models.css">
		<!--link for font-->
		<link href="https://fonts.googleapis.com/css?family=Prata" rel="stylesheet"></head>

	</head>
	<body>
	<!--nav bar tag with bootstrap class: navbar-inverse displays a black version of the navbar whereas default is white-->
		<nav class="navbar navbar-inverse">
			<!--div tag with bootstrap class: container-fluid allows for the nav bar to change with the width of the screen-->
			<div class="container-fluid">
				<!--div tag with bootstrap class navbar-header allows for the logo to be placed on the far left of the screen and view of the nav-->
				<div class="navbar-header">
					<!--button tag with bootstrap class navbar-toggle allows for the use of a hamburger icon and data-toggle collapse allows to control the collapse and data-targer="#myNavbar allows" gives an id to the items that will collapse-->
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<!--span tag with bootstrap class: icon-bar which displays the horizontal lines to display a full hamburger icon-->
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!--div encloses img with an id to be able to be accessed for css3-->
					<div id="imgOfLogo">
						<img src="http://pluspng.com/img-png/audi-logo-png-audi-logo-eps-pdf-500.png" class="img-responsive" alt="audi logo">
					</div>
				</div>
				<!--div tag with bootstrap class to collapse items and the id which is used in a couple of lines before this-->
				<div class="collapse navbar-collapse" id="myNavbar">
					<!--ul tag with bootstrap class -->
					<ul class="nav navbar-nav">
						<!--li tag with bootstrap class: active which shows the page that is current and id created by me to be used in css3-->
						<li id="navLink1"><a href="index.html">Home</a></li>
						<!--li tag with class created by me to use in css3 and style the links-->
						<li class="navLink"><a href="about.html">About</a></li>
						<li class="active navLink"><a href="#">Models</a><li>
						<li class="navLink2"><a href="colors.html">Colors</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!--title of page with id to style it-->
		<h1 id="h1Slideshow">View Audi R8 over the years</h1>
		<!--class to style the slideshow-->
		<div class="slideshow-container">
			<!--class to style the slide-->
			<div class="mySlides">
				<!--class to style the image-->
				<div class="imgStyle">
					<!--bootstrap class added to make image responsive-->
					<img src="https://m.media-amazon.com/images/I/B18CHgLCogS._UY560_.png" class="img-responsive" alt="black color of audi">
				</div>
				<!--text at the bottom of image-->
				<div class="text">2018 Audi R8</div>
			</div>
			<div class="mySlides">
				<div class="imgStyle2">
					<img src="https://res.cloudinary.com/carsguide/image/upload/f_auto,fl_lossy,q_auto,t_cg_hero_low/v1/editorial/vhs/Audi-R8-coupe.png" alt="red and white audi r8" class="imgStyle2span">
				</div>
				<div class="text">2017 Audi R8</div>
			</div>
			<div class="mySlides">
				<div class="imgStyle3">
					<img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AAeuCl4.img?w=354&h=236&m=7" class="imgStyle3span" alt="black color of audi">
				</div>
				<div class="text">2010 Audi R8</div>
			</div>
			<!--buttons on the sides of the slide show-->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>
		<!--added styling-->
		<div style="text-align:center">
			<!--added three dots for look on the page to image number-->
			<span class="dot" onclick="currentSlide(1)"></span> 
			<span class="dot" onclick="currentSlide(2)"></span> 
			<span class="dot" onclick="currentSlide(3)"></span> 
		</div>
		<!--link to js page-->
		<script src="models.js"></script>
	</body>
</html>
